<!DOCTYPE html>
<html>
<body>

<button onclick="update();">Test</button>
<textarea id="json" placeholder="json">
{
  "type":"a",
  "value":"Hello",
  "class":"",
  "style":"",
  "id":"",
  "tags":""
}
</textarea>
<textarea id="css" placeholder="css">
.test{
background:red;
}
</textarea>
<br>
RESULT: <div id="result"> </div>
Output: <textarea id="outputJs"> </textarea> <textarea id="outputCss"> </textarea>

<style id="style">
.test1{
background:blue;
}
</style>

<script>
update();


  function isJSON(str) { 
      try { return (JSON.parse(str) && !!str); } 
      catch (e) { return false; } 
  }
  
function update(){
	var jsonv = document.getElementById('json').value
    jsonv = JSON.stringify(jsonv)
	new_el(jsonv);
	changeC();
}



function changeC(){

	var inputCss = document.getElementById("css").value;
	document.getElementById("style").innerHTML = inputCss;
    document.getElementById("outputCss").value = document.getElementById("style").innerHTML;
}
    

function new_el(/**/){
    var
    args = arguments,
    result = "";
    
   for(var i=0; i<args.length; i++){
   values=args[i];
     
  if (!values){
    values = {
      type:"a",
      value:undefined,
      class:undefined,
      style:undefined,
      id:undefined,
      tags:undefined
    }
  }
     
  var result,
    beginning,
    middle,end;

  beginning=`<${values.type} `;

  if(values.class){ beginning+=`class="${values.class}" `; }
  if(values.style){ beginning+=`style="${values.style}" `; }
  if(values.id){ beginning+=`id="${values.id}" `; }

  beginning+=`>`;

  end = `</${values.type}>`;

  if (values.value){ middle=values.value; }

  res = beginning;

  if (middle){ res+=middle; }
  
  res+=end;
  }
  result = res;
  document.getElementById("outputJs").value = result;
  document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
